name: Documentation

on:
  push:
    branches:
      - master
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - "requirements-docs.txt"
      - "README.md"
      - "SECURITY.md"
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to deploy (e.g., 1.0.0 or dev)"
        required: true
        default: "dev"
      alias:
        description: "Alias for this version (e.g., latest)"
        required: false

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Checkout gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || true
          git worktree add gh-pages-branch gh-pages || git worktree add gh-pages-branch --detach

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.14.1"
          cache: pip
          cache-dependency-path: requirements-docs.txt

      - name: Install dependencies
        run: pip install --requirement requirements-docs.txt

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version and alias
        id: version
        run: |
          # Check if running from a tag (works for both push and workflow_dispatch)
          if [[ "$GITHUB_REF_NAME" == v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
            echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
            echo "alias=latest" >> "$GITHUB_OUTPUT"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.version }}" != "dev" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> "$GITHUB_OUTPUT"
            echo "alias=${{ github.event.inputs.alias }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=dev" >> "$GITHUB_OUTPUT"
            echo "alias=" >> "$GITHUB_OUTPUT"
          fi

      - name: Deploy with mike (local)
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ALIAS="${{ steps.version.outputs.alias }}"

          if [[ -n "$ALIAS" ]]; then
            mike deploy --update-aliases "${VERSION}" "${ALIAS}"
            mike set-default latest
          else
            mike deploy "${VERSION}"
          fi

      - name: Prepare artifact
        run: |
          # mike commits to gh-pages branch
          # If worktree was detached (first run), switch it to gh-pages
          mkdir -p artifact
          if git -C gh-pages-branch rev-parse --verify gh-pages >/dev/null 2>&1; then
            git -C gh-pages-branch checkout gh-pages 2>/dev/null || true
            git -C gh-pages-branch reset --hard gh-pages 2>/dev/null || true
          fi
          # Copy built site to artifact directory
          if [ -f gh-pages-branch/index.html ]; then
            cp -r gh-pages-branch/* artifact/
          else
            # Fallback: use mkdocs build output directly
            cp -r site/* artifact/
          fi
          # Copy 404.html to root for GitHub Pages fallback redirects
          cp docs/404.html artifact/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: artifact/

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
