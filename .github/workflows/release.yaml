name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Prepare platform identifier
        id: platform
        run: |
          platform="${{ matrix.platform }}"
          echo "pair=${platform//\//-}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract README description
        id: readme
        run: |
          DESCRIPTION=$(sed -n '7p' README.md | sed 's/\[//' | sed 's/\]([^)]*)//g')
          echo "description=${DESCRIPTION}" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.description=${{ steps.readme.outputs.description }}

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,scope=build-${{ steps.platform.outputs.pair }},mode=max
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v5
        with:
          name: digests-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Merge Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Download digests
        uses: actions/download-artifact@v6
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract README description
        id: readme
        run: |
          DESCRIPTION=$(sed -n '7p' README.md | sed 's/\[//' | sed 's/\]([^)]*)//g')
          echo "description=${DESCRIPTION}" >> "$GITHUB_OUTPUT"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.description=${{ steps.readme.outputs.description }}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail

          # Build tag arguments array (-t and tag as separate elements)
          mapfile -t tag_args < <(jq -r '.tags[] | "-t", .' <<< "$DOCKER_METADATA_OUTPUT_JSON")

          # Build image references array
          images=()
          for digest_file in *; do
            [[ -f "$digest_file" ]] || continue
            images+=("ghcr.io/${{ github.repository }}@sha256:${digest_file}")
          done

          # Create multi-arch manifest
          docker buildx imagetools create "${tag_args[@]}" "${images[@]}"

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ fromJSON(steps.meta.outputs.json).tags[0] }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container images
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          # Sign all tags created by metadata-action
          mapfile -t tags < <(echo "$DOCKER_METADATA_OUTPUT_TAGS" | tr '\n' ' ' | xargs -n1)
          for tag in "${tags[@]}"; do
            echo "Signing ${tag}"
            cosign sign --yes "${tag}"
          done

      - name: Generate build summary
        run: |
          IMAGE_TAG="${{ fromJSON(steps.meta.outputs.json).tags[0] }}"
          MANIFEST_DIGEST=$(docker buildx imagetools inspect "${IMAGE_TAG}" --format '{{.Manifest.Digest}}')

          {
            echo "## ðŸš€ Release Container Image Built"
            echo ""
            echo "### ðŸ“¦ Image Tags"
            echo "\`\`\`"
            echo "$DOCKER_METADATA_OUTPUT_TAGS"
            echo "\`\`\`"
            echo ""
            echo "### ðŸ—ï¸ Platforms"
            docker buildx imagetools inspect "${IMAGE_TAG}" --format '{{range .Manifest.Manifests}}- {{.Platform.OS}}/{{.Platform.Architecture}}{{if .Platform.Variant}}/{{.Platform.Variant}}{{end}}{{"\n"}}{{end}}'
            echo ""
            echo "### ðŸ“‹ Manifest Digest"
            echo "\`${MANIFEST_DIGEST}\`"
            echo ""
            echo "### ðŸ” Signature"
            echo "Image is signed with cosign using keyless signing (Sigstore)"
            echo ""
            echo "**Verify signature:**"
            echo "\`\`\`bash"
            echo "cosign verify ${IMAGE_TAG} --certificate-identity-regexp=https://github.com/${{ github.repository }} --certificate-oidc-issuer=https://token.actions.githubusercontent.com"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
